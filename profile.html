<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="profile.css" rel="stylesheet" />
    <title>Profile Settings</title>

    <link rel="icon" type="image/x-icon" href="icons/iconArrow.png" />
  </head>
  <body>
    <div class="topSpacer">
      <button
        type="button"
        class="home"
        id="homeButton"
        onclick="redirectToHome()"
      >
        Home
      </button>
    </div>
    <div class="leftSpacer">
      <img
        src="profilePics/pfp3.jpg"
        alt="Avatar"
        class="pfp"
        style="width: 80%"
      />
      <input type="file" accept="image/*" class="imageUploader" />
    </div>
    <div class="container">
      <h1 class="header">>Profile information</h1>
      <div class="infoContainer">
        <h3>Email:</h3>
        <p class="existingValue" id="email">[email]</p>
        <input
          type="email"
          class="inputField"
          placeholder="email"
          id="emailInput"
        />
      </div>
      <div class="infoContainer">
        <h3>Username:</h3>
        <p class="existingValue" id="username">[username]</p>
        <input
          type="text"
          class="inputField"
          placeholder="username"
          id="usernameInput"
        />
      </div>
      <div class="infoContainer">
        <h3>Display name:</h3>
        <p class="existingValue" id="displayName">[displayName]</p>
        <input
          type="text"
          class="inputField"
          placeholder="displayName"
          id="displayNameInput"
        />
      </div>
      <div class="infoContainer">
        <h3>Role:</h3>
        <p class="existingValue" id="role">[role]</p>
        <input
          type="text"
          class="inputField"
          placeholder="role"
          id="roleInput"
        />
      </div>
      <div class="infoContainer">
        <h3>UserID:</h3>
        <p class="userid" id="userid">[userid]</p>
      </div>
      <button type="button" class="edit" id="editBtn">Edit</button>
      <button type="button" class="cancel" id="cancelBtn">Cancel</button>
      <button type="button" class="save" id="saveBtn">Save</button>
      <button type="button" class="delete" id="deleteBtn">Delete</button>
    </div>
    <script src="profileScript.js"></script>
    <footer class="footer">Profile details</footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </body>
</html>
