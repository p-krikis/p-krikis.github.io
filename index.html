<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>ListKit v2.07.7</title>
    <link rel="icon" type="image/x-icon" href="images/2.png" />
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body id="body">
    <div class="headers" id="headers">
      <input type="image" src="images/5.png" class="appearanceButton" id="appearanceButton">
      <input type="image" src="images/7.png" class="removeAnim" id="removeAnim">
      <button type="button" class="loginButton" id="loginButton" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
      <button type="button" class="signupButton" id="signupButton" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</button>
      <button type="button" class="signoutButton" id="signoutButton">Sign out</button>
      <hr class="hr1">
    </div>
    <div class="container">
      <main>
        <section class="topInfo">
          <div class="headings">
            <h1 class="webpageTitle" id="webpageTitle">ListKit</h1>
            <p class="desc" id="desc">prototype list monitoring kit</p>
          </div>
        </section>
        <section>
          <div class="itemNameInputField">
            <input
              type="text"
              class="inputBox"
              maxlength="48"
              id="input1"
              placeholder="enter item name"
              required
            />
          </div>
          <div class="descInputField">
            <input
              placeholder="description of item..."
              maxlength="256"
              id="input2"
              class="itemDescInputField"
              required
            />
          </div>
          <div class="actionButtons">
            <button type="button" class="addButton" id="add">ADD</button>
            <button type="button" class="editButton" id="edit">EDIT</button>
            <button type="button" class="removeButton" id="remove">REMOVE</button>
            <input type="number" class="idBox" id="idBox" placeholder="line no." />
          </div>
          <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header" id="loginModalHeader">
                  <h1 class="modal-title" id="loginModalTitle">Login</h1>
                </div>
                <div class="modal-body" id="loginModalBody">
                  <form id="loginForm">
                    <div class="emailInputField">
                        <input type="email" id="emailInput" class="form-control" placeholder="Email Address"/>
                    </div>
                    <div class="passwordInputField">
                        <input type="password" id="passwordInput" class="form-control" placeholder="Password"/>
                    </div>
                    
                  </form>
                </div>
                <div class="modal-footer" id="loginModalFooter">
                  <button type="button" class="loginCancel" data-bs-dismiss="modal" onclick="clearForm()">Cancel</button>
                  <button type="button" class="loginSubmit">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header" id="signupModalHeader">
                  <h1 class="modal-title" id="signupModalTitle">Signup</h1>
                </div>
                <div class="modal-body" id="signupModalBody">
                  <form id="signupForm">
                    <div class="usernameInputField">
                        <input type="text" id="nameInput" class="form-control" placeholder="Username"/>
                    </div>
                    <div class="emailInputField">
                        <input type="email" id="emailInput2" class="form-control" placeholder="Email address"/>
                    </div>
                    <div class="passwordInputField">
                        <input type="password" id="passwordTemplate" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="passwordInputField">
                      <input type="password" id="passwordConfirm" class="form-control" placeholder="Confirm password"/>
                    </div>
                </form>
                </div>
                <div class="modal-footer" id="signupModalFooter">
                  <button type="button" class="signupCancel" data-bs-dismiss="modal" onclick="clearForm()">Cancel</button>
                  <button type="button" class="signupSubmit">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <div class="inputList" id="inputList">
            <ol id="itemList" class="itemList">
              <li id="nameList">
                placeholderItemName
                <p class="descList" id="descList">placeholderItemDesc</p>
              </li>
            </ol>
          </div>
        <div class="listControlButtons">
          <button type="button" class="saveButton" id="saveButton">SAVE</button>
          <button type="button" class="loadButton" id="loadButton">LOAD</button>
        </div>
      </main>
      <footer class="footer">
        <p>18/05/23 basic site built | 19/05/23 added logic | 22/05/23 style rework | 23/05/23 added user handling logic | 24/05/23 added dark/light mode</p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </body>
</html>
