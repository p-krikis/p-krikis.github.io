<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/ALTthemes/theme1.css" rel="stylesheet" id="themeLink"/>
    <title>ListKit v2.07.7 | WIP</title>
    <link rel="icon" type="image/x-icon" href="images/tabIcon.png" />
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body id="body">
    <div class="headers" id="headers">
      <input type="image" src="icons/iconPalette.png" class="appearanceButton" id="appearanceButton">
      <input type="image" src="icons/iconPlay.png" class="toggleMusic" id="toggleMusic">
      <input type="image" src="icons/iconPauseAnim.png" class="removeAnim" id="removeAnim">
      <input type="image" class="profile" src="icons/iconProfile.png" id="profile" data-bs-toggle="modal" data-bs-target="#profileModal">
      <button type="button" class="loginButton" id="loginButton" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
      <button type="button" class="signupButton" id="signupButton" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</button>
      <button type="button" class="signoutButton" id="signoutButton">Sign out</button>
    </div>
    <div class="container">
      <main>
        <section class="topInfo">
          <div class="headings">
            <h1 class="webpageTitle" id="webpageTitle">ListKit | WIP</h1>
            <p class="desc" id="desc">prototype list monitoring kit</p>
          </div>
        </section>
        <section>
          <div class="inputFieldsFull">
            <input
              type="text"
              class="inputBox"
              maxlength="48"
              id="input1"
              placeholder="enter item name"
              required
            />
            <input
              placeholder="description of item..."
              maxlength="256"
              id="input2"
              class="itemDescInputField"
              required
            />
          </div>
          <div class="actionButtons">
            <button type="button" class="addButton" id="add">ADD</button>
            <button type="button" class="editButton" id="edit">EDIT</button>
            <button type="button" class="removeButton" id="remove">REMOVE</button>
            <input type="number" class="idBox" id="idBox" placeholder="line no." />
          </div>
          <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header" id="loginModalHeader">
                  <h1 class="modal-title" id="loginModalTitle">Login</h1>
                </div>
                <div class="modal-body" id="loginModalBody">
                  <form id="loginForm">
                    <div class="emailInputField">
                        <input type="email" id="emailInput" class="form-control" placeholder="Email Address"/>
                    </div>
                    <div class="passwordInputField">
                        <input type="password" id="passwordInput" class="form-control" placeholder="Password"/>
                    </div>
                    
                  </form>
                </div>
                <div class="modal-footer" id="loginModalFooter">
                  <p class="failed">Incorrect email and/or password!</p>
                  <button type="button" id="loginCancel" class="modalCancel" data-bs-dismiss="modal" onclick="clearForm()">Cancel</button>
                  <button type="button" id="loginSubmit" class="modalSubmit" data-bs-dismiss="modal">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="saveListModal" tabindex="-1" aria-labelledby="saveListModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header" id="saveListModalHeader">
                  <h1 class="modal-title" id="saveListModalTitle">List name</h1>
                </div>
                <div class="modal-body" id="saveListModalBody">
                  <form id="saveListForm">
                    <div class="saveListInputField">
                        <input type="text" id="listNameInput" class="form-control" placeholder="List name" maxlength="48"/>
                    </div>
                  </form>
                </div>
                <div class="modal-footer" id="saveListModalFooter">
                  <button type="button" id="saveListNameCancel" class="modalCancel" data-bs-dismiss="modal" onclick="clearForm()">Cancel</button>
                  <button type="button" id="saveListNameSubmit" class="modalSubmit" data-bs-dismiss="modal">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="loadListsModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header" id="loadListsModalHeader">
                  <h1 class="modal-title" id="loadListsModalTitle">Saved Lists</h1>
                </div>
                <div class="modal-body" id="loadListsModalBody">
                  <form id="loadListsForm">
                    <div class="loadLists">
                    </div>
                  </form>
                </div>
                <div class="modal-footer" id="loadListModalFooter">
                  <button type="button" id="loadListNameCancel" class="modalCancel" data-bs-dismiss="modal" onclick="clearList()">Close</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="calcModal" tabindex="-1" aria-labelledby="calcModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header" id="calcModalHeader">
                  <h1 class="modal-title" id="calcModalTitle">Calculator!</h1>
                </div>
                <div class="modal-body" id="calcModalBody">
                  <table class="calculator" >
                    <tr>
                      <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
                      <td> <input type="button" class="spBtn" value="C" onclick="clearScreen()" id="clearBtn" /> </td>
                    </tr>
                    <tr>
                      <td> <input type="button" class="calcButtons" value="1" onclick="display('1')" /> </td>
                      <td> <input type="button" class="calcButtons" value="2" onclick="display('2')" /> </td>
                      <td> <input type="button" class="calcButtons" value="3" onclick="display('3')" /> </td>
                      <td> <input type="button" class="calcButtons" value="/" onclick="display('/')" /> </td>
                    </tr>
                    <tr>
                      <td> <input type="button" class="calcButtons" value="4" onclick="display('4')" /> </td>
                      <td> <input type="button" class="calcButtons" value="5" onclick="display('5')" /> </td>
                      <td> <input type="button" class="calcButtons" value="6" onclick="display('6')" /> </td>
                      <td> <input type="button" class="calcButtons" value="-" onclick="display('-')" /> </td>
                    </tr>
                    <tr>
                      <td> <input type="button" class="calcButtons" value="7" onclick="display('7')" /> </td>
                      <td> <input type="button" class="calcButtons" value="8" onclick="display('8')" /> </td>
                      <td> <input type="button" class="calcButtons" value="9" onclick="display('9')" /> </td>
                      <td> <input type="button" class="calcButtons" value="+" onclick="display('+')" /> </td>
                    </tr>
                    <tr>
                      <td> <input type="button" class="calcButtons" value="." onclick="display('.')" /> </td>
                      <td> <input type="button" class="calcButtons" value="0" onclick="display('0')" /> </td>
                      <td> <input type="button" class="spBtn" value="=" onclick="calculate()" id="btn" /> </td>
                      <td> <input type="button" class="calcButtons" value="*" onclick="display('*')" /> </td>
                    </tr>
                  </table>
                </div>
                <div class="modal-footer" id="calcModalFooter">
                  <button type="button" id="closeCalc" class="modalCancel" data-bs-dismiss="modal" onclick="clearForm()">Close</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header" id="signupModalHeader">
                  <h1 class="modal-title" id="signupModalTitle">Signup</h1>
                </div>
                <div class="modal-body" id="signupModalBody">
                  <form id="signupForm">
                    <div class="usernameInputField">
                        <input type="text" id="nameInput" class="form-control" placeholder="Username"/>
                    </div>
                    <div class="emailInputField">
                        <input type="email" id="emailInput2" class="form-control" placeholder="Email address"/>
                    </div>
                    <div class="passwordInputField">
                        <input type="password" id="passwordTemplate" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="passwordInputField">
                      <input type="password" id="passwordConfirm" class="form-control" placeholder="Confirm password"/>
                    </div>
                    <div class="displayNameInputField">
                      <input type="text" id="displayNameField" class="form-control" placeholder="Input your displayed name"/>
                    </div>
                    <div class="roleInputField">
                      <input type="text" id="roleField" class="form-control" placeholder="Input your role"/>
                    </div>
                </form>
                </div>
                <div class="modal-footer" id="signupModalFooter">
                  <button type="button" id="signupCancel" class="modalCancel" data-bs-dismiss="modal" onclick="clearForm()">Cancel</button>
                  <button type="button" id="signupSubmit" class="modalSubmit" data-bs-dismiss="modal">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="profileMain" id="profileMain">
                  <h4 class="pInfo">Profile Info</h4>
                    <input type="image" src="icons/iconX.png" id="profileClose" class="profileClose" data-bs-dismiss="modal">
                  <hr class="profileHR">
                        <div class="row pt-1 infoLabel">
                          <div class="col-6 mb-3">
                            <h6 class="infoLabel">Email</h6>
                            <p class="infoContent" id="email">[email]</p>
                          </div>
                          <div class="col-6 mb-3 infoLabel">
                            <h6 class="infoLabel">Username</h6>
                            <p class="infoContent" id="username">[username]</p>
                          </div>
                          <div class="col-6 mb-3">
                            <h6 class="infoLabel">UserID</h6>
                            <p class="infoContent" id="userid">[userid]</p>
                          </div>
                        </div>
                </div>
                <div class="profileSide" id="profileSide">
                  <img src="profilePics/pfp3.jpg"
                        alt="Avatar" class="pfp my-5" style="width: 80px;" />
                      <h5 class="nameSide" id="nameSide">[GloriousName]</h5>
                      <p class="roleSide" id="roleSide">[role/occupation]</p>
                      <i class="far fa-edit mb-5"></i>
                </div>
                <div class="modal-footer" id="profileModalFooter">
                  <button type="button" id="profileEdit" class="modalCancel" data-bs-dismiss="modal" onclick="clearList()">View profile</button>
                </div>
              </div>
            </div>
          </div>
          <div class="inputList" id="inputList">
            <ol id="itemList" class="itemList">
              
            </ol>
          </div>
        <div class="listControlButtons">
          <button type="button" class="saveButton disabledButton" id="saveButton" data-bs-toggle="modal" data-bs-target="#saveListModal" disabled>SAVE</button>
          <button type="button" class="loadButton disabledButton" id="loadButton" data-bs-toggle="modal" data-bs-target="#loadListsModal" disabled>LOAD</button>
        </div>
      </main>
      <audio controls id="music" volume="0.5" class="audioControls"> <!-- add "autoplay" to automatically start loop -->
        <source src="sfx/bgm1compressed.mp3" type="audio/mpeg">
      </audio>
      <div class="sidebar" id="sidebar">
        <button type="button" class="funcButtons" id="func1" onclick="redirectToMaps()">About</button>
        <button type="button" class="funcButtons" id="func2" data-bs-toggle="modal" data-bs-target="#calcModal">Calculator</button>
        <button type="button" class="funcButtons" id="func3" onclick="redirectToWeather()">Weather</button>
        <button type="button" class="funcButtons" id="func4">SidebarOpt4</button>
        <button type="button" class="funcButtons" id="func5">SidebarOpt5</button>
      </div>
      <footer class="footer">
        <p class="footerText"><a href="https://github.com/p-krikis/p-krikis.github.io" class="gitLink">GitHub</a> Repo | WIP </p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </body>
</html>
