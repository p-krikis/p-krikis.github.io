<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>ListKit v2.07.7 | WIP</title>
    <link rel="icon" type="image/x-icon" href="images/2.png" />
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body id="body">
    <div class="headers" id="headers">
      <input type="image" src="images/5.png" class="appearanceButton" id="appearanceButton">
      <input type="image" src="images/musicOff.png" class="toggleMusic" id="toggleMusic">
      <input type="image" src="images/7.png" class="removeAnim" id="removeAnim">      
      <button type="button" class="loginButton" id="loginButton" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
      <button type="button" class="signupButton" id="signupButton" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</button>
      <button type="button" class="signoutButton" id="signoutButton">Sign out</button>
    </div>
    <div class="container">
      <main>
        <section class="topInfo">
          <div class="headings">
            <h1 class="webpageTitle" id="webpageTitle">ListKit | WIP</h1>
            <p class="desc" id="desc">prototype list monitoring kit</p>
          </div>
        </section>
        <section>
          <div class="inputFieldsFull">
            <input
              type="text"
              class="inputBox"
              maxlength="48"
              id="input1"
              placeholder="enter item name"
              required
            />
            <input
              placeholder="description of item..."
              maxlength="256"
              id="input2"
              class="itemDescInputField"
              required
            />
          </div>
          <div class="actionButtons">
            <button type="button" class="addButton" id="add">ADD</button>
            <button type="button" class="editButton" id="edit">EDIT</button>
            <button type="button" class="removeButton" id="remove">REMOVE</button>
            <input type="number" class="idBox" id="idBox" placeholder="line no." />
          </div>
          <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header" id="loginModalHeader">
                  <h1 class="modal-title" id="loginModalTitle">Login</h1>
                </div>
                <div class="modal-body" id="loginModalBody">
                  <form id="loginForm">
                    <div class="emailInputField">
                        <input type="email" id="emailInput" class="form-control" placeholder="Email Address"/>
                    </div>
                    <div class="passwordInputField">
                        <input type="password" id="passwordInput" class="form-control" placeholder="Password"/>
                    </div>
                    
                  </form>
                </div>
                <div class="modal-footer" id="loginModalFooter">
                  <p class="failed">Incorrect email and/or password!</p>
                  <button type="button" id="loginCancel" class="modalCancel" data-bs-dismiss="modal" onclick="clearForm()">Cancel</button>
                  <button type="button" id="loginSubmit" class="modalSubmit">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="saveListModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header" id="saveListModalHeader">
                  <h1 class="modal-title" id="saveListModalTitle">List name</h1>
                </div>
                <div class="modal-body" id="saveListModalBody">
                  <form id="saveListForm">
                    <div class="saveListInputField">
                        <input type="text" id="listNameInput" class="form-control" placeholder="List name" maxlength="48"/>
                    </div>
                  </form>
                </div>
                <div class="modal-footer" id="saveListModalFooter">
                  <p class="failed">Incorrect email and/or password!</p>
                  <button type="button" id="saveListNameCancel" class="modalCancel" data-bs-dismiss="modal" onclick="clearForm()">Cancel</button>
                  <button type="button" id="saveListNameSubmit" class="modalSubmit" data-bs-dismiss="modal">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="loadListsModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header" id="loadListsModalHeader">
                  <h1 class="modal-title" id="loadListsModalTitle">Saved Lists</h1>
                </div>
                <div class="modal-body" id="loadListsModalBody">
                  <form id="loadListsForm">
                    <div class="loadLists">
                        <button type="button" class="loadSpecificList" data-bs-dismiss="modal">List 1</button>
                        <button type="button" class="loadSpecificList" data-bs-dismiss="modal">List 2</button>
                        <button type="button" class="loadSpecificList" data-bs-dismiss="modal">List 3</button>
                        <button type="button" class="loadSpecificList" data-bs-dismiss="modal">List 4</button>
                        <button type="button" class="loadSpecificList" data-bs-dismiss="modal">List 5</button>
                        <button type="button" class="loadSpecificList" data-bs-dismiss="modal">List 6</button>
                    </div>
                  </form>
                </div>
                <div class="modal-footer" id="saveListModalFooter">
                  <p class="failed">Incorrect email and/or password!</p>
                  <button type="button" id="saveListNameCancel" class="modalCancel" data-bs-dismiss="modal" onclick="clearForm()">Cancel</button>
                  <button type="button" id="saveListNameSubmit" class="modalSubmit" data-bs-dismiss="modal">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header" id="signupModalHeader">
                  <h1 class="modal-title" id="signupModalTitle">Signup</h1>
                </div>
                <div class="modal-body" id="signupModalBody">
                  <form id="signupForm">
                    <div class="usernameInputField">
                        <input type="text" id="nameInput" class="form-control" placeholder="Username"/>
                    </div>
                    <div class="emailInputField">
                        <input type="email" id="emailInput2" class="form-control" placeholder="Email address"/>
                    </div>
                    <div class="passwordInputField">
                        <input type="password" id="passwordTemplate" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="passwordInputField">
                      <input type="password" id="passwordConfirm" class="form-control" placeholder="Confirm password"/>
                    </div>
                </form>
                </div>
                <div class="modal-footer" id="signupModalFooter">
                  <button type="button" id="signupCancel" class="modalCancel" data-bs-dismiss="modal" onclick="clearForm()">Cancel</button>
                  <button type="button" id="signupSubmit" class="modalSubmit" data-bs-dismiss="modal">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <div class="inputList" id="inputList">
            <ol id="itemList" class="itemList">
              <li id="nameList">
                placeholderItemName
                <p class="descList" id="descList">placeholderItemDesc</p>
              </li>
            </ol>
          </div>
        <div class="listControlButtons">
          <button type="button" class="saveButton" id="saveButton" data-bs-toggle="modal" data-bs-target="#saveListModal">SAVE</button>
          <button type="button" class="loadButton" id="loadButton" data-bs-toggle="modal" data-bs-target="#loadListsModal">LOAD</button>
        </div>
      </main>
      <audio controls id="music" volume="0.5" class="audioControls"> <!-- add "autoplay" to automatically start loop -->
        <source src="sfx/bgm1compressed.mp3" type="audio/mpeg">
      </audio>
      <div class="sidebar" id="sidebar">
        <button type="button" class="funcButtons" id="func1" onclick="redirectToMaps()">Map</button>
        <button type="button" class="funcButtons" id="func2">SidebarOpt2</button>
        <button type="button" class="funcButtons" id="func3">SidebarOpt3</button>
        <button type="button" class="funcButtons" id="func4">SidebarOpt4</button>
        <button type="button" class="funcButtons" id="func5">SidebarOpt5</button>
      </div>
      <footer class="footer">
        <p class="footerText"><a href="https://github.com/p-krikis/p-krikis.github.io" class="gitLink">GitHub</a> Repo | WIP </p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </body>
</html>
